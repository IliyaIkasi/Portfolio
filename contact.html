    <section>
        <form action="#" method="get">
            <div class="contact-form">
                <div class="contact-title">
                    <h1>Contact</h1>
                </div>
                <div class="contact-text">
                    <div class="contact-textbox">
                        <label for="name" class="fas fa-user fa-lg">Name</label>
                        <input type="text" name="" id="name" placeholder="Name">
                    </div>
                    <div class="contact-textbox">
                        <label for="email" class="fas fa-envelope-square fa-lg">Email</label>
                        <input type="email" name="" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="contact-msgbox">
                    <label for="message" class="fas fa-sms fa-lg">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="contact-btnbox">
                    <input type="submit" name="submit" id="submit" value="Send">
                    <input type="reset" name="reset" id="reset" value="Reset">
                </div>
                <div class="contact-platforms">
                    <div class="contact-platforms-handles">
                        <a href="https://github.com/IliyaIkasi" class="fab fa-github fa-lg"></a>
                        <a href="https://mail.google.com/mail/u/0/#inbox" class="fas fa-at fa-lg"></a>
                        <a href="https://www.instagram.com/eka_strokes_/" class="fa fa-instagram fa-lg"></a>
                        <a href="#" class="fab fa-twitter fa-lg"></a>
                        <a href="#" class="fab fa-whatsapp fa-lg"></a>
                    </div>
                    <div class="contact-platforms-phnno">
                        <a href="#" class="fas fa-phone"></a>
                    </div>
                </div>
            </div>
        </form>
    </section>
